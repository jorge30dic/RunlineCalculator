<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Handicap -1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 540px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      border: none;
      background-color: #e4e6eb;
      color: #333;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tab.active {
      background-color: #fff;
      color: #2c3e50;
      border-bottom: 3px solid white;
    }

    .tab-content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .tab-content.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .radio-group {
      margin-top: 15px;
    }

    .radio-group label {
      display: block;
      font-weight: normal;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      margin-top: 25px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    .result {
      margin-top: 20px;
      background: #f4f7f9;
      padding: 18px;
      border-left: 6px solid #2c3e50;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Calculadora de Apuestas</h2>

  <div class="tabs">
    <button class="tab active" onclick="mostrarTab(0)">
      <i class="fas fa-baseball-ball"></i> Simular Handicap -1
    </button>
    <button class="tab" onclick="mostrarTab(1)">
      <i class="fas fa-calculator"></i> Apuesta Simple
    </button>
  </div>

  <!-- Tab 1 -->
  <div class="tab-content active">
    <label for="ml">Cuota Moneyline (ML):</label>
    <input type="number" id="ml" step="0.01" placeholder="Ej: 1.50">

    <label for="rl">Cuota Run Line -1.5:</label>
    <input type="number" id="rl" step="0.01" placeholder="Ej: 2.20">

    <div class="radio-group">
      <label><input type="radio" name="modo" value="ganancia" checked onchange="cambiarModo()"> Ganar una cantidad específica</label>
      <label><input type="radio" name="modo" value="inversion" onchange="cambiarModo()"> Apostar un monto específico</label>
    </div>

    <div id="campoGanancia">
      <label for="ganancia">Ganancia deseada ($):</label>
      <input type="number" id="ganancia" step="0.01" placeholder="Ej: 100">
    </div>

    <div id="campoInversion" style="display: none;">
      <label for="inversion">Monto total a apostar ($):</label>
      <input type="number" id="inversion" step="0.01" placeholder="Ej: 100">
    </div>

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <!-- Tab 2 -->
  <div class="tab-content">
    <label for="cuotaSimple">Cuota:</label>
    <input type="number" id="cuotaSimple" step="0.01" placeholder="Ej: 1.85">

    <label for="gananciaSimple">Ganancia deseada ($):</label>
    <input type="number" id="gananciaSimple" step="0.01" placeholder="Ej: 100">

    <button onclick="calcularSimple()">Calcular apuesta necesaria</button>

    <div class="result" id="resultadoSimple"></div>
  </div>
</div>

<script>
  function mostrarTab(index) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach((tab, i) => {
      tab.classList.toggle('active', i === index);
      contents[i].classList.remove('active');
      setTimeout(() => contents[i].classList.toggle('active', i === index), 10);
    });
  }

  function cambiarModo() {
    const modo = document.querySelector('input[name="modo"]:checked').value;
    document.getElementById("campoGanancia").style.display = modo === "ganancia" ? "block" : "none";
    document.getElementById("campoInversion").style.display = modo === "inversion" ? "block" : "none";
    document.getElementById("resultado").innerHTML = "";
  }

  function calcular() {
    const ml = parseFloat(document.getElementById("ml").value);
    const rl = parseFloat(document.getElementById("rl").value);
    const modo = document.querySelector('input[name="modo"]:checked').value;
    const resultado = document.getElementById("resultado");

    if (ml <= 1 || rl <= 1 || isNaN(ml) || isNaN(rl)) {
      resultado.innerHTML = "Por favor, ingresa cuotas válidas.";
      return;
    }

    let x, y, total, ganancia;

    if (modo === "ganancia") {
      ganancia = parseFloat(document.getElementById("ganancia").value);
      if (ganancia <= 0 || isNaN(ganancia)) {
        resultado.innerHTML = "Por favor, ingresa una ganancia válida.";
        return;
      }
      x = ganancia / ((ml - 1) * rl);
      y = x * (ml - 1);
      total = x + y;
      resultado.innerHTML = `
        Apuesta a <strong>ML @${ml}:</strong> $${x.toFixed(2)}<br>
        Apuesta a <strong>RL -1.5 @${rl}:</strong> $${y.toFixed(2)}<br>
        <strong>Total apostado:</strong> $${total.toFixed(2)}<br><br>
        <strong>Escenarios:</strong><br>
        - Si el equipo <strong>empata</strong> → Push<br>
        - Si <strong>gana por 1 carrera</strong> → Push<br>
        - Si <strong>gana por 2+ carreras</strong> → Ganas $${ganancia.toFixed(2)}<br>
        - Si <strong>pierde</strong> → Pierdes todo
      `;
    } else {
      const inversion = parseFloat(document.getElementById("inversion").value);
      if (inversion <= 0 || isNaN(inversion)) {
        resultado.innerHTML = "Por favor, ingresa una inversión válida.";
        return;
      }
      const proporción = (ml - 1) / ((ml - 1) + rl);
      y = inversion * proporción;
      x = inversion - y;
      const ganancia2 = (x * ml + y * rl) - inversion;

      resultado.innerHTML = `
        Apuesta a <strong>ML @${ml}:</strong> $${x.toFixed(2)}<br>
        Apuesta a <strong>RL -1.5 @${rl}:</strong> $${y.toFixed(2)}<br>
        <strong>Total apostado:</strong> $${inversion.toFixed(2)}<br><br>
        <strong>Escenarios:</strong><br>
        - Si el equipo <strong>empata</strong> → Push<br>
        - Si <strong>gana por 1 carrera</strong> → Recuperas inversión<br>
        - Si <strong>gana por 2+ carreras</strong> → Ganas aprox: $${ganancia2.toFixed(2)}<br>
        - Si <strong>pierde</strong> → Pierdes todo
      `;
    }
  }

  function calcularSimple() {
    const cuota = parseFloat(document.getElementById("cuotaSimple").value);
    const ganancia = parseFloat(document.getElementById("gananciaSimple").value);
    const resultado = document.getElementById("resultadoSimple");

    if (cuota <= 1 || ganancia <= 0 || isNaN(cuota) || isNaN(ganancia)) {
      resultado.innerHTML = "Ingresa una cuota válida y una ganancia deseada.";
      return;
    }

    const apuesta = ganancia / (cuota - 1);
    resultado.innerHTML = `
      Para ganar $${ganancia.toFixed(2)} con cuota ${cuota},<br>
      debes apostar <strong>$${apuesta.toFixed(2)}</strong>.
    `;
  }
</script>

</body>
</html>
