<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Handicap -1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      border: none;
      background-color: #e4e6eb;
      color: #333;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .tab.active {
      background-color: #fff;
      color: #2c3e50;
      border-bottom: 3px solid white;
    }
    .tab-content {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .tab-content.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .radio-group {
      margin-top: 15px;
    }
    .radio-group label {
      display: block;
      font-weight: normal;
      margin-bottom: 5px;
    }
    button {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      margin-top: 25px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
    .result {
      margin-top: 20px;
      background: #f4f7f9;
      padding: 18px;
      border-left: 6px solid #2c3e50;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Apuestas</h2>

    <div class="tabs">
      <button class="tab active" onclick="mostrarTab(0)">
        <i class="fas fa-baseball-ball"></i> Simular Handicap -1
      </button>
      <button class="tab" onclick="mostrarTab(1)">
        <i class="fas fa-calculator"></i> Apuesta Simple
      </button>
      <button class="tab" onclick="mostrarTab(2)">
        <i class="fas fa-exchange-alt"></i> Convertidor Cuotas
      </button>
    

<button class="tab" onclick="mostrarTab(3)">
  <i class="fas fa-receipt"></i> Sportium
</button></div>

    <!-- Tab 1 -->
    <div class="tab-content active">
      <label for="tipoCuota">Tipo de cuota:</label>
      <select id="tipoCuota">
        <option value="decimal" selected>Decimal (Ej: 1.80)</option>
        <option value="americana">Americana (Ej: -120 / +150)</option>
      </select>

      <label for="ml">Cuota Moneyline (ML):</label>
      <input type="number" id="ml" step="0.01" placeholder="Ej: 1.50" />

      <label for="rl">Cuota Run Line -1.5:</label>
      <input type="number" id="rl" step="0.01" placeholder="Ej: 2.20" />

      <div class="radio-group">
        <label
          ><input
            type="radio"
            name="modo"
            value="ganancia"
            checked
            onchange="cambiarModo()"
        /> Ganar una cantidad específica</label>
        <label
          ><input
            type="radio"
            name="modo"
            value="inversion"
            onchange="cambiarModo()"
        /> Apostar un monto específico</label>
      </div>

      <div id="campoGanancia">
        <label for="ganancia">Ganancia deseada ($):</label>
        <input type="number" id="ganancia" step="0.01" placeholder="Ej: 100" />
      </div>

      <div id="campoInversion" style="display: none;">
        <label for="inversion">Monto total a apostar ($):</label>
        <input type="number" id="inversion" step="0.01" placeholder="Ej: 100" />
      </div>

      <button onclick="calcular()">Calcular</button>

      <div class="result" id="resultado"></div>
    </div>

    <!-- Tab 2 -->
    <div class="tab-content">
      <label for="tipoCuotaSimple">Tipo de cuota:</label>
      <select id="tipoCuotaSimple">
        <option value="decimal" selected>Decimal</option>
        <option value="americana">Americana</option>
      </select>

      <label for="cuotaSimple">Cuota:</label>
      <input type="number" id="cuotaSimple" step="0.01" placeholder="Ej: 1.85" />

      <label for="gananciaSimple">Ganancia deseada ($):</label>
      <input
        type="number"
        id="gananciaSimple"
        step="0.01"
        placeholder="Ej: 100"
      />

      <button onclick="calcularSimple()">Calcular apuesta necesaria</button>

      <div class="result" id="resultadoSimple"></div>
    </div>

        <!-- Tab 3: Convertidor de cuotas -->
    <div class="tab-content">
      <label for="cuotaConvertir">Introduce la cuota (decimal o americana):</label>
      <input
        type="number"
        id="cuotaConvertir"
        step="0.01"
        placeholder="Ej: 1.85 o -150 o +150"
      />

      <div class="result" id="resultadoConvertidor">Escribe una cuota para ver la conversión en vivo.</div>
    </div>


<!-- Tab 4: Sportium (comisión al retiro) -->
<div class="tab-content">
  <label for="sportiumTipoCuota">Tipo de cuota:</label>
  <select id="sportiumTipoCuota">
    <option value="decimal" selected>Decimal (Ej: 1.91)</option>
    <option value="americana">Americana (Ej: -120 / +150)</option>
  </select>

  <label for="sportiumCuota">Cuota:</label>
  <input type="number" id="sportiumCuota" step="0.01" placeholder="Ej: 1.91 o -110" />

  <label for="sportiumComision">Comisión de retiro (% sobre el total retirado):</label>
  <input type="number" id="sportiumComision" step="0.01" value="5.5" placeholder="Ej: 5.5" />

  <label for="sportiumGanancia">Ganancia neta deseada ($) (después de comisión):</label>
  <input type="number" id="sportiumGanancia" step="0.01" placeholder="Ej: 200" />

  <button onclick="calcularSportium()">Calcular apuesta necesaria</button>

  <div class="result" id="resultadoSportium"></div>
</div>
  </div>

  <script>
    function mostrarTab(index) {
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".tab-content");
      tabs.forEach((tab, i) => {
        tab.classList.toggle("active", i === index);
        contents[i].classList.remove("active");
        setTimeout(() => contents[i].classList.toggle("active", i === index), 10);
      });
      // Limpiar resultados al cambiar tab
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("resultadoSimple").innerHTML = "";
      document.getElementById("resultadoConvertidor").innerHTML = "Escribe una cuota para ver la conversión en vivo.";
      const sportiumRes = document.getElementById("resultadoSportium");
      if (sportiumRes) sportiumRes.innerHTML = "";
    }

    function cambiarModo() {
      const modo = document.querySelector('input[name="modo"]:checked').value;
      document.getElementById("campoGanancia").style.display =
        modo === "ganancia" ? "block" : "none";
      document.getElementById("campoInversion").style.display =
        modo === "inversion" ? "block" : "none";
      document.getElementById("resultado").innerHTML = "";
    }

    function convertirAmericanaADecimal(cuota) {
      if (cuota >= 100) {
        return cuota / 100 + 1;
      } else if (cuota <= -100) {
        return 100 / Math.abs(cuota) + 1;
      } else {
        return null;
      }
    }

    function convertirDecimalAAmericana(cuota) {
      if (cuota >= 2) {
        return "+" + Math.round((cuota - 1) * 100);
      } else if (cuota > 1 && cuota < 2) {
        return "-" + Math.round(100 / (cuota - 1));
      } else {
        return null;
      }
    }

    function calcular() {
      let ml = parseFloat(document.getElementById("ml").value);
      let rl = parseFloat(document.getElementById("rl").value);
      const tipoCuota = document.getElementById("tipoCuota").value;
      const modo = document.querySelector('input[name="modo"]:checked').value;
      const resultado = document.getElementById("resultado");

      if (tipoCuota === "americana") {
        ml = convertirAmericanaADecimal(ml);
        rl = convertirAmericanaADecimal(rl);
      }

      if (!ml || !rl || ml <= 1 || rl <= 1 || isNaN(ml) || isNaN(rl)) {
        resultado.innerHTML = "Por favor, ingresa cuotas válidas.";
        return;
      }

      let x, y, total, ganancia;

      if (modo === "ganancia") {
        ganancia = parseFloat(document.getElementById("ganancia").value);
        if (ganancia <= 0 || isNaN(ganancia)) {
          resultado.innerHTML = "Por favor, ingresa una ganancia válida.";
          return;
        }
        x = ganancia / ((ml - 1) * rl);
        y = x * (ml - 1);
        total = x + y;
        resultado.innerHTML = `
        Apuesta a <strong>ML:</strong> $${x.toFixed(2)}<br>
        Apuesta a <strong>RL -1.5:</strong> $${y.toFixed(2)}<br>
        <strong>Total apostado:</strong> $${total.toFixed(2)}<br><br>
        <strong>Escenarios:</strong><br>
        - Si <strong>gana por 1 carrera</strong> → Push<br>
        - Si <strong>gana por 2+ carreras</strong> → Ganas $${ganancia.toFixed(
          2
        )}<br>
        - Si <strong>pierde</strong> → Pierdes todo
      `;
      } else {
        const inversion = parseFloat(document.getElementById("inversion").value);
        if (inversion <= 0 || isNaN(inversion)) {
          resultado.innerHTML = "Por favor, ingresa una inversión válida.";
          return;
        }
        const proporción = (ml - 1) / (ml - 1 + rl);
        y = inversion * proporción;
        x = inversion - y;
        const ganancia2 = x * ml + y * rl - inversion;

        resultado.innerHTML = `
        Apuesta a <strong>ML:</strong> $${x.toFixed(2)}<br>
        Apuesta a <strong>RL -1.5:</strong> $${y.toFixed(2)}<br>
        <strong>Total apostado:</strong> $${inversion.toFixed(2)}<br><br>
        <strong>Escenarios:</strong><br>
        - Si <strong>gana por 1 carrera</strong> → Recuperas inversión<br>
        - Si <strong>gana por 2+ carreras</strong> → Ganas aprox: $${ganancia2.toFixed(
          2
        )}<br>
        - Si <strong>pierde</strong> → Pierdes todo
      `;
      }
    }

    function calcularSimple() {
      let cuota = parseFloat(document.getElementById("cuotaSimple").value);
      const tipoCuota = document.getElementById("tipoCuotaSimple").value;
      const ganancia = parseFloat(document.getElementById("gananciaSimple").value);
      const resultado = document.getElementById("resultadoSimple");

      if (tipoCuota === "americana") {
        cuota = convertirAmericanaADecimal(cuota);
      }

      if (!cuota || cuota <= 1 || ganancia <= 0 || isNaN(cuota) || isNaN(ganancia)) {
        resultado.innerHTML = "Ingresa una cuota válida y una ganancia deseada.";
        return;
      }

      const apuesta = ganancia / (cuota - 1);
      resultado.innerHTML = `
      Para ganar $${ganancia.toFixed(2)} con cuota ${cuota.toFixed(
        2
      )},<br>
      debes apostar <strong>$${apuesta.toFixed(2)}</strong>.
    `;
    }

    
function calcularSportium() {
  let cuota = parseFloat(document.getElementById("sportiumCuota").value);
  const tipoCuota = document.getElementById("sportiumTipoCuota").value;
  const comisionPct = parseFloat(document.getElementById("sportiumComision").value);
  const gananciaNetaDeseada = parseFloat(document.getElementById("sportiumGanancia").value);
  const resultado = document.getElementById("resultadoSportium");

  if (isNaN(cuota) || isNaN(comisionPct) || isNaN(gananciaNetaDeseada)) {
    resultado.innerHTML = "Por favor, completa todos los campos con valores válidos.";
    return;
  }

  if (tipoCuota === "americana") {
    cuota = convertirAmericanaADecimal(cuota);
  }

  if (!cuota || cuota <= 1 || isNaN(cuota)) {
    resultado.innerHTML = "Cuota inválida. Decimal debe ser > 1. Americana debe ser >= +100 o <= -100.";
    return;
  }

  if (comisionPct < 0 || comisionPct >= 100) {
    resultado.innerHTML = "Comisión inválida. Debe estar entre 0 y 99.99.";
    return;
  }

  if (gananciaNetaDeseada <= 0) {
    resultado.innerHTML = "Ganancia neta inválida. Debe ser mayor que 0.";
    return;
  }

  const f = comisionPct / 100;
  const factorRecibido = 1 - f;

  const denom = (cuota * factorRecibido) - 1;

  if (denom <= 0) {
    resultado.innerHTML = "Con esa cuota y comisión, no es posible obtener ganancia neta (cuota efectiva ≤ 1).";
    return;
  }

  const apuesta = gananciaNetaDeseada / denom;
  const retiroBruto = apuesta * cuota;
  const comision = retiroBruto * f;
  const retiroNeto = retiroBruto - comision;
  const gananciaNetaReal = retiroNeto - apuesta;

  const americanaEquiv = convertirDecimalAAmericana(cuota);

  resultado.innerHTML = `
    <strong>Cuota (decimal):</strong> ${cuota.toFixed(4)}${americanaEquiv ? ` &nbsp; <strong>(americana):</strong> ${americanaEquiv}` : ""}<br>
    <strong>Comisión:</strong> ${comisionPct.toFixed(2)}% (sobre el retiro total)<br><br>

    <strong>Debes apostar:</strong> $${apuesta.toFixed(2)}<br>
    <strong>Retiro bruto (si gana):</strong> $${retiroBruto.toFixed(2)}<br>
    <strong>Comisión cobrada:</strong> $${comision.toFixed(2)}<br>
    <strong>Retiro neto:</strong> $${retiroNeto.toFixed(2)}<br>
    <strong>Ganancia neta final:</strong> $${gananciaNetaReal.toFixed(2)}
  `;
}

function detectarTipoCuota(valor) {
      // Regla práctica:
      // - Americana válida suele ser |valor| >= 100
      // - Decimal válida suele ser > 1
      if (Math.abs(valor) >= 100) return "americana";
      if (valor > 1) return "decimal";
      return "invalida";
    }

    function convertirCuotaEnVivo() {
      const cuotaInput = parseFloat(document.getElementById("cuotaConvertir").value);
      const resultado = document.getElementById("resultadoConvertidor");

      if (isNaN(cuotaInput)) {
        resultado.innerHTML = "Escribe una cuota para ver la conversión en vivo.";
        return;
      }

      const tipoDetectado = detectarTipoCuota(cuotaInput);

      if (tipoDetectado === "americana") {
        const decimal = convertirAmericanaADecimal(cuotaInput);
        if (!decimal) {
          resultado.innerHTML = "Cuota americana inválida. Debe ser >= +100 o <= -100.";
          return;
        }

        resultado.innerHTML = `
          <strong>Detectado:</strong> Americana<br>
          Cuota americana: <strong>${cuotaInput > 0 ? "+" : ""}${cuotaInput}</strong><br>
          Cuota decimal equivalente: <strong>${decimal.toFixed(2)}</strong>
        `;
        return;
      }

      if (tipoDetectado === "decimal") {
        if (cuotaInput <= 1) {
          resultado.innerHTML = "Cuota decimal inválida. Debe ser > 1.";
          return;
        }

        const americana = convertirDecimalAAmericana(cuotaInput);
        if (!americana) {
          resultado.innerHTML = "No se puede convertir esta cuota decimal.";
          return;
        }

        resultado.innerHTML = `
          <strong>Detectado:</strong> Decimal<br>
          Cuota decimal: <strong>${cuotaInput.toFixed(2)}</strong><br>
          Cuota americana equivalente: <strong>${americana}</strong>
        `;
        return;
      }

      resultado.innerHTML = "Cuota inválida. Decimal debe ser > 1. Americana debe ser >= +100 o <= -100.";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("cuotaConvertir");
      if (input) {
        input.addEventListener("input", convertirCuotaEnVivo);
      }
    });
  </script>
</body>
</html>
